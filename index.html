<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plates Co Application</title>
    <link rel="stylesheet" href="./plates.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="plates-card">

        <div class="card  col-md-3 col-10 mt-5 pt-4">
            <img class=' img-thumbnail'
                src="https://media.istockphoto.com/id/624992306/tr/foto%C4%9Fraf/plate-on-table.jpg?s=612x612&w=0&k=20&c=gnlDLdtw0XdPe1Xj1eLzK-gL0JLXNuTbkczaoA37D0s="
                width="auto" height="auto" />
            <div class="card-body text-center mx-auto">
                <h5 class="card-title">Red Plate</h5>
                <p class="card-text">$32.95</p>
                <a href="#" class="btn btn-primary" data-product-code="R01">Add</a>
            </div>
        </div>

        <div class="card  col-md-3 col-10 mt-5 pt-4">
            <img class=' img-thumbnail'
                src="https://media.istockphoto.com/id/1203184495/tr/foto%C4%9Fraf/bo%C5%9F-plakal%C4%B1-okalipt%C3%BCs.jpg?s=612x612&w=0&k=20&c=gB4AkeZQmvpd8i8GIIHtovqy8BMvGxkd67egun9xxPU="
                width="auto" height="auto" />
            <div class="card-body text-center mx-auto">
                <h5 class="card-title">Green Plate</h5>
                <p class="card-text">$24.95</p>
                <a href="#" class="btn btn-primary" data-product-code="G01">Add</a>
            </div>
        </div>

        <div class="card  col-md-3 col-10 mt-5 pt-4">
            <img class=' img-thumbnail'
                src="https://media.istockphoto.com/id/867035530/tr/foto%C4%9Fraf/koyu-arka-plan-%C3%BCzerinde-yukar%C4%B1daki-mavi-tonda-yer-ayar%C4%B1-vurdu.jpg?s=612x612&w=0&k=20&c=GoQ-oU_MpRX7Tz2qcSq0MJU2hIhSfrLrPnR9FjmB2K4="
                width="auto" height="auto" />
            <div class="card-body text-center mx-auto">
                <h5 class="card-title">Blue Plate</h5>
                <p class="card-text">$7.95</p>
                <a href="#" class="btn btn-primary" data-product-code="B01">Add</a>
            </div>
        </div>

    </div>

    <div class="totals mt-5">
        <p id="basket-total">Total Amount: $0.00</p>
        <p id="delivery-charge">Delivery Charge: $0.00</p>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

</body>

</html>
